<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, 
  initial-scale=1.0">
  <link href="/css/all.css" rel="stylesheet">
  <link href="/css/reset.css" rel="stylesheet">
  <link href="/css/styles.css" rel="stylesheet">
  <script src="script.js" defer></script>
  <title>Abra Palabra</title>
</head>
<body>
  <div class="grid">
    <div class="tile"></div>
    <div class="tile"></div>
    <div class="tile"></div>
    <div class="tile"></div>
    <div class="tile"></div>
    <div class="tile"></div>
    <div class="tile"></div>
    <div class="tile"></div>
    <div class="tile"></div>
    <div class="tile"></div>
    <div class="tile"></div>
    <div class="tile"></div>
    <div class="tile"></div>
    <div class="tile"></div>
    <div class="tile"></div>
    <div class="tile"></div>
    <div class="tile"></div>
    <div class="tile"></div>
    <div class="tile"></div>
    <div class="tile"></div>
    <div class="tile"></div>
    <div class="tile"></div>
    <div class="tile"></div>
    <div class="tile"></div>
    <div class="tile"></div>
    <div class="tile"></div>
    <div class="tile"></div>
    <div class="tile"></div>
    <div class="tile"></div>
    <div class="tile"></div>
  </div>
  <div class="keyboard">
    <button class="key" key="Q">Q</button>
    <button class="key" key="W">W</button>
    <button class="key" key="E">E</button>
    <button class="key" key="R">R</button>
    <button class="key" key="T">T</button>
    <button class="key" key="Y">Y</button>
    <button class="key" key="U">U</button>
    <button class="key" key="I">I</button>
    <button class="key" key="O">O</button>
    <button class="key" key="P">P</button>
    <div class="space"></div>
    <button class="key" key="A">A</button>
    <button class="key" key="S">S</button>
    <button class="key" key="D">D</button>
    <button class="key" key="F">F</button>
    <button class="key" key="G">G</button>
    <button class="key" key="H">H</button>
    <button class="key" key="J">J</button>
    <button class="key" key="K">K</button>
    <button class="key" key="L">L</button>
    <div class="space"></div>
    <button class="key wide" key="ENTER">ENTER</button>
    <button class="key" key="Z">Z</button>
    <button class="key" key="X">X</button>
    <button class="key" key="C">C</button>
    <button class="key" key="V">V</button>
    <button class="key" key="B">B</button>
    <button class="key" key="N">N</button>
    <button class="key" key="M">M</button>
    <button class="key wide" key="BACKSPACE"><i class="fas fa-delete-left"></i></button>
  </div>
</body>
</html>
